applications:
  - name: api
    path: build/libs/api-0.0.1-SNAPSHOT.jar
    disk_quota: 1G
    memory: 1G
    instances: 2
    stack: cflinuxfs3
    buildpacks:
      - java_buildpack
    routes:
      - route: oauth2-demo.cfapps.io/api
      - route: oauth2-demo.cfapps.io/oauth
      - route: oauth2-demo.cfapps.io/login
      - route: oauth2-demo.cfapps.io/logout
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
